  self_intro: "一个普通的大学生，爱好计算机，懒"
  social:
    github: "pcrab"
    email: "pcrab@mailbox.org"
    telegram: "Pcrab"
    instagram: ""
    twitter: ""
    weibo: ""
    zhihu: ""
    youtube: ""

# 目前仅提供cc协议
# currently only proviede cc
copyright:
  # 显示版权信息，0为关闭，1为对所有post生效，2为对文章中有"copyright: true"的文章才生效
  # Show copyright info, 0 for close, 1 for all posts, 2 for all posts with "copyright: true"
  open: 1
  # 是否可被商用，0为不可，1为可
  # whether can be used commercially, 0 for no, 1 for ok
  commercial: 0
  # 是否可被演绎，0为不可，1为在相同方式下可，2为可
  # whether can be changed, 0 for no, 2 for ok, 1 for ok in the same circumstance
  derivative: 1

# 使用的是 highlight.js 的 xcode 主题，我只选配了我个人使用的一些语言，建议根据自己的需要在 https://highlightjs.org/download/ 中选择自己需要的并替换 js 文件
