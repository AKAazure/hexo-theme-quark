# Please read README.md before use this theme

# favicon.ico 和 icon.png 都存放在 source 文件夹中
# "favicon.ico" and "icon.png" are stored in "source" folder
favicon: favicon.ico
icon: icon.png

# 选择是否启用黑色模式
# choose whether to use dark mode or not
dark: false

# 作者简介，内容会显示在 about 页面上
# author descriptions, all these information will be displayed on about page
